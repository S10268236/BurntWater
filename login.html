<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BurntWater</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bokor&family=Eagle+Lake&family=Kaushan+Script&display=swap" rel="stylesheet">
</head>

<body id="login-page" onload="fadein()">
  <div id="overlay-black"></div>
  <div class="prettyforms">
    <button onclick="revRegister()">Register</button>
    <button onclick="revLogin()">Login</button>
    <div class="login-container">
      <div class="form-row">
        <div id="register">
          <h2>Register</h2>
          <input type="text" id="regUsername" placeholder="Username" />
          <input type="password" id="regPassword" placeholder="Password" />
          <button onclick="register()">Register</button>
        </div>
      
        <hr />
        <div id="login">
          <h2>Login</h2>
          <input type="text" id="loginUsername" placeholder="Username" />
          <input type="password" id="loginPassword" placeholder="Password" />
          <button onclick="login()">Login</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
