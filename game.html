<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BurntWater Game</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<div class="overlay" id="gameoverlay">
    <div class="overlaycontent">
    </div>
</div>
<body onload="game()">
    <div id="dmgindicatorcolor"></div>
    <div class="slashanimation"></div>
    <div id="dmgindicator">
    <img alt="Boss" class="center" id="bossimage">
    <p class="center" id="enemystatus">Enemy health</p> 
    <div class="center" >
        <progress id="enemy" value="100" max="100"></progress>
    </div> 
    <br>
    <div class="center">
        <h1 id="question">Question 1</h1>
    </div>
    <div class="center" id="answers">
        <button>Answer 1</button>
        <button>Answer 2</button>
        <button>Answer 3</button>
    </div>
    <div class="countdown">
        <p>Time Left: <span class="time">10s</span></p>

        <div class="progress">
            <progress class="progress-inner" value="100" max="100"></progress>
        </div>
    </div>
    <p class="center" id="userstatus">Your health</p>
    <div class="center" id="userbox">
        


    </div>   
</div>
    <script src="script.js"></script>
</body>
</html>
