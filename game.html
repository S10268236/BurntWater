<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BurntWater Game</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bokor&family=Eagle+Lake&family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<div class="overlay" id="gameoverlay">
    <div class="overlaycontent">
    </div>
</div>
<body onload="game()">
    <div id="dmgindicatorcolor"></div>
    <div class="slashanimation"></div>
    <div id="dmgindicator">
    <img alt="Boss" class="center" id="bossimage">
    <div id="enemybox">
    <h3 class="center" id="enemystatus">Enemy health</h3> 
    <div class="center" >
        <progress id="enemy" value="100" max="100" ></progress>
    </div>   
    </div>
    <br>
    <div id="playerbox">
    <div class="center">
        <h1 id="question">Question 1</h1>
    </div>
    <div class="center" id="answers">
        <button>Answer 1</button>
        <button>Answer 2</button>
        <button>Answer 3</button>
    </div>
    <div class="countdown">
        <p>Time Left: <span class="time">10s</span></p>
        <progress class="progress" id="timer" value="100" max="100"></progress>
    </div>
    
    <h3 class="center" id="userstatus">Your health</h3>
    <div class="center" id="userbox">
        

    </div>
    </div>   
</div>
    <script src="script.js"></script>
</body>
</html>
